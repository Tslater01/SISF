services:
  # The main SISF API server
  sisf-api:
    build: .
    container_name: sisf-api-container
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./main_loop.py:/app/main_loop.py
    env_file:
      - .env

  # The Streamlit Oversight Dashboard
  oversight-ui:
    build: .
    container_name: oversight-ui-container
    ports:
      - "8501:8501"
    volumes:
      - ./oversight_app.py:/app/oversight_app.py
    command: ["streamlit", "run", "oversight_app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    depends_on:
      - sisf-api